subprojects {
  apply plugin: 'groovy'
  apply plugin: 'eclipse'
  apply from: '../mavenRelease.gradle'
 
  group = "org.xtend"
  version = "0.0.9"
  
  repositories {
    mavenCentral()
  }
  
  dependencies {
    compile localGroovy()
  }
}

task createWrapper(type: Wrapper) {
  gradleVersion = '1.12'
}

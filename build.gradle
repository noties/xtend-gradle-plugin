buildscript {
	repositories {
		jcenter()
	}
	dependencies {
		classpath 'org.xtend:xtend-gradle-plugin:0.1.7'
	}
}

subprojects {	
  apply plugin: 'xtend'
  apply from: '../mavenRelease.gradle'
 
  group = "org.xtend"
  version = "0.1.8"
  
  repositories {
    jcenter()
  }
  
  dependencies {
    compile localGroovy()
    compile 'org.eclipse.xtend:org.eclipse.xtend.lib:[2.5.4,)'
    compile 'com.github.oehme.xtend:xtend-contrib:0.4.5'
  }
	
  sourceCompatibility = 1.5
}
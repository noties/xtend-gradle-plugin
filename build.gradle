buildscript {
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath 'org.xtend:xtend-gradle-plugin:0.1.0'
	}
}

subprojects {	
  apply plugin: 'xtend'
  apply from: '../mavenRelease.gradle'
 
  group = "org.xtend"
  version = "0.1.2"
  
  repositories {
    mavenCentral()
  }
  
  dependencies {
    compile localGroovy()
		compile 'org.eclipse.xtend:org.eclipse.xtend.lib:[2.5.4,)'
		compile 'com.github.oehme.xtend:xtend-contrib:0.4.5'
  }
}

task createWrapper(type: Wrapper) {
  gradleVersion = '1.12'
}
